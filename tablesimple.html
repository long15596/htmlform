<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Simple</title>
</head>
<style>
  table {
    font-family: Arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  tr:nth-child(even){
    background-color: #dddddd;
  }
</style>
<body>
  <table>
    <tr>
      <th>Company</th>
      <th>Contact</th>
      <th>Country</th>
    </tr>
    <tr>
      <th>Alfreds Futterkiste</th>
      <th>Maria Anders</th>
      <th>Germany</th>
    </tr>
    <tr>
      <th>Centro comercial Moctezuma</th>
      <th>Fracisco Chang</th>
      <th>Mexico</th>
    </tr>
    <tr>
      <th>Ernst Handel</th>
      <th>Roland Mendel</th>
      <th>Austria</th>
    </tr>
    <tr>
      <th>Island Trading</th>
      <th>Helen Bennett</th>
      <th>UK</th>
    </tr>
    <tr>
      <th>Laughing Bacchus Winecellars</th>
      <th>Yoshi Tannamuri</th>
      <th>Canada</th>
    </tr>
    <tr>
      <th>Magazzini Alimentari Riuniti</th>
      <th>Giovanini Rovelli</th>
      <th>Italy</th>
    </tr>
  </table>
</body>
</html>
